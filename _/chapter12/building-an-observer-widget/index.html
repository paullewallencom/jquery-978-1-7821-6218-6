<!doctype html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<title>Building an observer widget</title>
    	<link href="../../theme/jquery-ui.min.css" rel="stylesheet">
        <link href="../../jquery-ui-cb.css" rel="stylesheet">
    	<script src="../../jquery.min.js" type="text/javascript"></script>
    	<script src="../../jquery-ui.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <style type="text/css">
            .container {
                width: 20%;
                margin: 20px;
            }
            .ui-observer-event {
                padding: 1px;
            }
            .ui-observer-event-border {
                border-bottom: 1px solid;
            }
            .ui-observer-event-timestamp {
                float: right;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="ui-widget">Accordion</h1>
            <div id="accordion">
                <h3>Section 1</h3>
                <div>
                    <p>Section 1 content</p>
                </div>
                <h3>Section 2</h3>
                <div>
                    <p>Section 2 content</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 class="ui-widget">Menu</h1>
            <ul id="menu">
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
            </ul>
        </div>
        <div class="container">
            <h1 class="ui-widget">Tabs</h1>
            <div id="tabs">
                <ul>
                    <li><a href="#tab1">Tab 1</a></li>
                    <li><a href="#tab2">Tab 2</a></li>
                    <li><a href="#tab3">Tab 3</a></li>
                </ul>
                <div id="tab1">
                    <p>Tab 1 content</p>
                </div>
                <div id="tab2">
                    <p>Tab 2 content</p>
                </div>
                <div id="tab3">
                    <p>Tab 3 content</p>
                </div>
            </div>
        </div>
    </body>
</html>
