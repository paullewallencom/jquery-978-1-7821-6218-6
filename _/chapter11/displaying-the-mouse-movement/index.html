<!doctype html>
<html lang="en">

    <head>
    	<meta charset="utf-8">
    	<title>Displaying the mouse movement</title>
    	<link href="../../theme/jquery-ui.min.css" rel="stylesheet">
        <link href="../../jquery-ui-cb.css" rel="stylesheet">
    	<script src="../../jquery.min.js" type="text/javascript"></script>
    	<script src="../../jquery-ui.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <style type="text/css">
            .mouse-tracker {
                margin: 20px;
                background-image: none;
                padding: 3px;
            }
            .mouse-tracker p {
                font-size: 1.2em;
            }
            .mouse-tracker-page {
                width: 180px;
                height: 170px;
            }
            .mouse-tracker-relative {
                width: 150px;
                height: 140px;
            }
        </style>
    </head>

    <body>
        <div class="ui-widget-content mouse-tracker mouse-tracker-page">
            <p>Page mouse movement</p>
        </div>
        <div class="ui-widget-content ui-state-default mouse-tracker mouse-tracker-relative">
            <p>Element mouse movement</p>
        </div>
    </body>

</html>
