<!doctype html>
<html lang="en">

    <head>
    	<meta charset="utf-8">
    	<title>Changing the tooltip state</title>
    	<link href="../../theme/jquery-ui.min.css" rel="stylesheet">
        <link href="../../jquery-ui-cb.css" rel="stylesheet">
    	<script src="../../jquery.min.js" type="text/javascript"></script>
    	<script src="../../jquery-ui.min.js" type="text/javascript"></script>
        <script src="index_more.js" type="text/javascript"></script>
        <style type="text/css">
            .button-container { 
                margin: 10px 20px;
                width: 100px;
            }
            .button-container button {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="button-container">
            <button title="I'm using the default tooltip state">Default</button>
        </div>
        <div class="button-container">
            <button class="ui-state-highlight" title="I'm using the highlight tooltip state">Highlight</button>
        </div>
        <div class="button-container">
            <button class="ui-state-error" title="I'm using the error tooltip state">Error</button>
        </div>
    </body>

</html>
