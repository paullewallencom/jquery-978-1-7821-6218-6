<!doctype html>
<html lang="en">

    <head>
    	<meta charset="utf-8">
    	<title>Creating sortable menu items</title>
    	<link href="../../theme/jquery-ui.min.css" rel="stylesheet">
        <link href="../../jquery-ui-cb.css" rel="stylesheet">
    	<script src="../../jquery.min.js" type="text/javascript"></script>
    	<script src="../../jquery-ui.min.js" type="text/javascript"></script>
        <script src="lib/jquery.cookie.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <style type="text/css">
            .ui-menu { 
                width: 180px; 
            }
        </style>
    </head>

    <body>
        <ul id="menu">
            <li id="first"><a href="#">First Item</a></li>
            <li id="second"><a href="#">Second Item</a></li>
            <li id="third"><a href="#">Third Item</a></li>
            <li id="fourth"><a href="#">Fourth Item</a></li>
        </ul>
    </body>

</html>
