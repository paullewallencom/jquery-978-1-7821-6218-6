<!doctype html>
<html lang="en">

    <head>
    	<meta charset="utf-8">
    	<title>Highlighting the active menu item</title>
    	<link href="../../theme/jquery-ui.min.css" rel="stylesheet">
        <link href="../../jquery-ui-cb.css" rel="stylesheet">
    	<script src="../../jquery.min.js" type="text/javascript"></script>
    	<script src="../../jquery-ui.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <style type="text/css">
            .ui-menu { 
                width: 180px; 
            }

            .ui-menu .ui-menu-item {
                margin: 1px 0;
                border: 1px solid transparent;
            }

            .ui-menu .ui-menu-item a.ui-state-highlight { 
                font-weight: normal; 
                margin: -1px; 
            }
        </style>
    </head>

    <body>
        <ul id="menu">
            <li><a href="#first">First Item</a></li>
            <li><a href="#second">Second Item</a></li>
            <li><a href="#third">Third Item</a></li>
            <li>
                <a href="#forth">Fourth Item</a>
                <ul>
                    <li><a href="#fifth">Fifth</a></li>
                    <li><a href="#sixth">Sixth</a></li>
                </ul>
            </li>
        </ul>
    </body>

</html>
